<div class="navbar-inner" data-ng-controller="HeaderController">
    <div class="navbar-brand">
        <a href="" ui-sref="home" mean-token="'site-title'" class="logo">
            <img src="utils/assets/img/xenon/logo-white-bg@2x.png" width="80" alt="" class="hidden-xs">
            <img src="utils/assets/img/xenon/logo@2x.png" width="80" alt="" class="visible-xs">
        </a>
        <a href="#" ui-sref="home" mean-token="'site-title'" data-toggle="settings-pane" data-animate="true">
            <i class="linecons-cog"></i>
        </a>
    </div>

   <ul class="navbar-nav">
        <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ui-sref-active-eq="active" ng-class="{active: $uiRoute}">
            <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
        </li>
    </ul>

    <ul class="nav nav-userinfo navbar-right" data-ng-controller="KeycloakController">
        <li class="dropdown user-profile" dropdown>
            <a href="" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
                <img src="utils/assets/img/xenon/user-1.png" alt="user-image" class="img-circle img-inline userpic-32" width="28">
                <span>{{keycloak.user.name}}<i class="fa-angle-down"></i></span>
            </a>
            <ul class="dropdown-menu user-profile-menu list-unstyled">
                <li>
                    <a href=""><i class="fa-user"></i>Profile</a>
                </li>
                <li class="last">
                    <a href="/keycloakLogout"><i class="fa-lock"></i>Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
